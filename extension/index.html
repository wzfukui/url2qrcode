<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>xkwy's qr encode</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/qrcode.js"></script>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </head>
  <body class="container p-2">
    <div id="qrimg" class="text-center mb-3"></div>
    <div class="form-group">
      <input class="form-control" readonly id="qrtext_title">
    </div>
    <div class="input-group mb-3">
      <input class="form-control" id="qrtext_url" autofocus>
      <div class="input-group-append">
        <button class="btn btn-secondary" id="copy-btn" type="button">Copy</button>
      </div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
